<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather try.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Weather App</title>
</head>

<body>

    </div> -->

    <div class="h1 text-center  my-4 ">
        <h1><u>Weather App</u></h1>
    </div>
    <!-- <div class="img" style="width: 15%;height: 30vh;">


        </div> -->

    <!-- <div class="container" style="width: 50%;"> -->
    <div class="searchinput">
        <input type="text" id="input-box" class="text shadow  input-box  " name="enter your city"
            placeholder="Enter your city" autocomplete="on">
        <div id="searchicon">
            <i class="fa fa-search" ></i>
        </div>


    </div>
    <div class="main">

        <div class="weather-app ">
            <div class="location-details">
                <div id="city-name" class="city-name">City-name</div>
                <div id="date" class="date"></div>
            </div>
            <div class="weather-status">
                <div id="temp" class="temp">&degC</div>
                <div id="min-max" class="min-max">&degC(min) / &degC(max)</div>
                <div id="weather1" class="weather">Weather</div>
                <div class="img"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
